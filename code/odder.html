<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - FIFA 26 WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="odder.css">
</head>

<body>

    <div class="container">
        <div class="cart-container">
            <h2 class="mb-4" style="font-weight: 800;">Shopping Bag üõçÔ∏è</h2>
            <div id="cart-items-list">
            </div>

            <div class="total-section" id="cart-summary">
                <h4>Total Amount: <span id="total-price">‚Çπ0</span></h4>
                <a href="#" class="checkout-btn" onclick="checkout()">Proceed to Checkout</a>
                <br>
                <a href="menu.html" class="akash">‚Üê Continue Shopping</a>
            </div>
        </div>
    </div>



    <script>
        // 1. Function to Load items from localStorage
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let container = document.getElementById("cart-items-list");
            let totalDisplay = document.getElementById("total-price");
            let summary = document.getElementById("cart-summary");

            if (cart.length === 0) {
                container.innerHTML = `<div class="empty-cart"><h4>Your bag is empty!</h4><a href="menu.html" class="btn btn-dark mt-3">Shop Now</a></div>`;
                summary.style.display = "none";
                return;
            }

            summary.style.display = "block";
            container.innerHTML = "";
            let grandTotal = 0;

            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                grandTotal += itemTotal;

                container.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-details">
                            <h5 class="mb-1">${item.name}</h5>
                            <p class="text-muted mb-0">Price: ‚Çπ${item.price}</p>
                        </div>
                        <div class="quantity-controls">
                            <button class="btn-qty" onclick="updateQty(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="btn-qty" onclick="updateQty(${index}, 1)">+</button>
                        </div>
                        <div class="ms-4">
                            <strong>‚Çπ${itemTotal}</strong>
                        </div>
                        <i class="fas fa-trash remove-btn" onclick="removeItem(${index})"></i>
                    </div>
                `;
            });

            totalDisplay.innerText = "‚Çπ" + grandTotal.toLocaleString();
        }

        // 2. Update Quantity
        function updateQty(index, change) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart[index].quantity += change;

            if (cart[index].quantity < 1) {
                removeItem(index);
            } else {
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            }
        }

        // 3. Remove Item
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // 4. Checkout
        function checkout() {
            alert("Order Placed Successfully! Thank you for shopping with FIFA 26 WORLD.");
            localStorage.removeItem("cart"); // Clear cart after order
            window.location.href = "menu.html";
        }

        // Load cart on page startup
        window.onload = loadCart;
    </script>

</body>

</html>
